name = "ABCTrueAlmostAlways"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["ABCTrueAlmostAlways"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a ↦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.20.0"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"
rev = "v4.20.0"

[[require]]
name = "«doc-gen4»"
git = "https://github.com/leanprover/doc-gen4"
rev = "v4.20.0"
[[lean_lib]]
name = "ABCTrueAlmostAlways"
